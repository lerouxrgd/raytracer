- add: camera
  width: 800
  height: 400
  field-of-view: 0.8
  from: [0, 0, -20]
  to: [0, 0, 0]
  up: [0, 1, 0]

- add: point-light
  at: [0, 100, -100]
  intensity: [0.25, 0.25, 0.25]
