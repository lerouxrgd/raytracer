- add: camera
  width: 1280
  height: 720
  field-of-view: pi/3
  from: [0, 1.5, 5]
  to: [0, 0.5, 0]
  up: [0, 1, 0]
- add: point-light
  at: [-10, 10, 10]
  intensity: [1, 1, 1]
- define: space_ship.obj
  transform:
    - [rotate-y, pi/4]
- define: teapot_low.obj
  transform:
    - [scale, 0.1, 0.1, 0.1]
    - [rotate-x, -pi/2]
    - [rotate-y, pi/6]
