- add: camera
  width: 400
  height: 400
  field-of-view: 0.5
  from: [1, 2, -5]
  to: [0, 0, 0]
  up: [0, 1, 0]

- add: point-light
  at: [-10, 10, -10]
  intensity: [1, 1, 1]

- add: plane
  material:
    pattern:
      kind: texture-map
      uv-mapping: planar
      uv-pattern:
        kind: checker
        width: 2
        height: 2
        colors:
          - [0, 0.5, 0]
          - [1, 1, 1]
    ambient: 0.1
    specular: 0
    diffuse: 0.9
